<!DOCTYPE html>
<html>
<head>
  <title>üîç Ultrasonic Distance Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fffde7);
      text-align: center;
      padding-top: 50px;
      transition: background 0.3s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
    }

    #distance {
      color: #007BFF;
      font-size: 3em;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    #alert {
      display: none;
      background-color: #ff1744;
      color: white;
      padding: 20px;
      margin: 20px auto;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 10px;
      width: 60%;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .emoji {
      font-size: 3em;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>üìè Real-Time Distance Monitor</h1>
  <div>
    <span id="distance">--</span> cm
  </div>

  <div id="alert">üö® ALERT: Object too close! üö®</div>
  <div class="emoji" id="emoji">ü§ñ</div>

  <footer>
    Made with ‚ù§Ô∏è for IoT Project Demo
  </footer>

  <script>
    async function fetchDistance() {
      try {
        const res = await fetch('/distance');
        const data = await res.json();
        const dist = data.distance;
        const distanceSpan = document.getElementById('distance');
        const alertDiv = document.getElementById('alert');
        const emojiDiv = document.getElementById('emoji');

        distanceSpan.innerText = dist;

        if (dist >= 0 && dist < 10) {
          alertDiv.style.display = 'block';
          document.body.style.background = '#ffebee';
          emojiDiv.innerText = 'üö®';
        } else if (dist >= 10 && dist < 30) {
          alertDiv.style.display = 'none';
          document.body.style.background = '#fffde7';
          emojiDiv.innerText = 'üßê';
        } else if (dist >= 30) {
          alertDiv.style.display = 'none';
          document.body.style.background = '#e8f5e9';
          emojiDiv.innerText = 'üì°';
        } else {
          alertDiv.style.display = 'none';
          emojiDiv.innerText = '‚ùì';
        }
      } catch (err) {
        console.error('Error fetching distance:', err);
      }
    }

    setInterval(fetchDistance, 1000);
  </script>
</body>
</html>
